<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="images/bidi.png" type="image/png" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="StyleSheet" href="styles.css" type="text/css" media="screen" />
		<title>Mundo Linustetic</title>
	</head>
	<body>
		<div class="container-div">
			<div class="pa-5 text-center vertical-align">
				<div class="text-center my-3">
					<img
						src="./images/logo.png"
						class="img-fluid mx-auto logo principal-image"
						alt="Logo linustetic"
					/>
				</div>
				<div
					class="card text-center d-flex flex-column mb-2 gap-2 p-3 mx-auto"
					style="width: 18rem"
				>
					<!-- Titulo -->
					<h5 class="card-title">
						Todo en aparatología, mesoterapia e insumos estéticos.
					</h5>
					<!-- Titulo -->
					<!-- Descripción -->
					<p class="text-description">Más de 18 años de experiencia.</p>
					<!-- Descripción -->
					<!-- WhatsApp -->

					<a
						href="https://api.whatsapp.com/send?phone=573022340473"
						class="btn my-1"
						target="_blank"
						><i class="fab fa-whatsapp"></i> Whatsapp</a
					>
					<!-- WhatsApp -->
					<!-- Facebook -->
					<a
						href="https://www.facebook.com/Linustetic-101541825950930"
						class="btn my-1"
						target="_blank"
					>
						<i class="fab fa-facebook"></i> facebook</a
					>
					<!-- Facebook -->
					<!-- Instagram -->
					<a
						href="https://www.instagram.com/linustetic/?hl=es-la"
						class="btn my-1"
						target="_blank"
					>
						<i class="fab fa-instagram"></i> Instagram
					</a>
					<!-- Instagram -->
					<!-- Ubicación -->
					<a
						href="https://goo.gl/maps/Nv6PXiNwz5fa8Uwh6"
						class="btn my-1"
						target="_blank"
					>
						<i class="fas fa-location-dot"></i> Ubicación
					</a>
					<!-- Ubicación -->
				</div>
				<h6 class="footer-title">
					ⒸConectux <span id="year"></span> <br />
					<a target="_blank" href="https://conectux.com/" class="text-black"
						>www.conectux.com</a
					>
				</h6>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script>
			const d = new Date();
			let year = d.getFullYear();
			document.getElementById("year").innerHTML = year;
		</script>

		<!-- Add icon library -->
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
	</body>
</html>
